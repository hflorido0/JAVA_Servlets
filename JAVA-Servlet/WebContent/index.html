<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSP Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> 
    </head>
    <body>
        <h2>Show all products:</h2></br>
        <form action="productos.do" method="GET">
		  <button type="submit" class="btn btn-primary" >Submit</button>
		</form>
		<br/>
		<br/>
        <h2>Show products by color:</h2></br>
        <form action="productos.do" method="POST">
		  <div class="form-group">
		    <label>Product color</label>
		    <input type="text" name="filter" class="form-control" placeholder="Filter by color: blue, red or pink)">
		    <small>Deja en blanco para mostrar todos los productos</small>
		  </div>
		  <button type="submit" class="btn btn-primary" >Submit</button>
		</form>
    </body>
</html>
